plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

sourceSets.main.java.srcDirs = ['src']

ext {
    releaseVersion = System.getenv('release_version')
}

tasks.register('copyJarToExport', Copy) {
    from 'build/libs/Tic-Tac-Toe.jar'
    into 'export'
}

tasks.register('copyJavaDocsToExport', Copy) {
    from 'build/docs'
    into 'export'
}

tasks.register('renameExportDir', Copy) {
    rename 'export', new SimpleDateFormat("dd-MM-yyyy_hh-mm-ss").format(cal.getTime()) + '_Tic-Tac-Toe'
}

task export {
    dependsOn tasks.named('clean')
    dependsOn tasks.named('jar')
    // alternative:
    // dependsOn tasks.withType(Jar)
    dependsOn tasks.named('javadoc')

    def counter = 0;

    for (x in 1..10) {
        counter++
    }
    println counter

}

