name: Run Gradle on Push
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Up JDK 11
        uses: actions/setup-java@v2
        with: 
          java-version: 11
          distribution: 'zulu'
      - name: Build with Gradle
        run: ./gradlew build 
